<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Reistration-Form.css">
</head>

<body>
    
    <div class="form">
        <form  method="post" action="form2.php">
            <h1 class="form-name">Registration Form</h1>
            <label class="label" for="Name">Name:</label>
            <input class="input" type="text" name="Name" id="Name" required placeholder="Your Name"><br>
            <label class="label" for="address">Address:</label>
            <input class="input" type="text" name="Address" id="address" required placeholder="Address"><br>
            <!-- <label class="label-radio" for="male">Male</label>
            <input class="radio-btn" type="radio" name="gender" id="male" value="m"required>
            <label class="label-radio" for="female">Female</label>
            <input class="radio-btn" type="radio" name="gender" id="female"value="f"required disabled><br> -->
            <label class="label" for="gmail">Gmail:</label>
            <input class="input" type="email" name="gmail" id="gmail"required placeholder="@gmail.com"><br>
            <label class="label" for="phone">Phone Number:</label>
            <input class="input" type="tel" name="phone" id="phone"required placeholder="123-45-678"><br>
            <label class="label" for="age">Age:</label>
            <input class="input" type="number" name="age" id="age" max="40" min="21" placeholder="Age" max="45" required><br>
            <label class="label" for="weight and height" >Choose Your Class:</label>
            <select name="weightandheight" id="weight and height" required>
                <optgroup label="Class A">
                <option value="160:170cm..70:80kg">160:170cm..70:80kg</option>
                </optgroup>
                <optgroup label="Class B">
                    <option value=">170:177.8cm..80:90kg">>170:177.8cm..80:90kg</option>
                </optgroup>
                <optgroup label="Class C">
                    <option value=">177.8:182.8cm..92:96kg">>177.8:182.8cm..92:96kg</option>
                </optgroup>
                <optgroup label="Class D">
                    <option value="182.8cm..>96kg">>182.8cm..>96kg</option>
                </optgroup>
            </select>
           <br>
            <label class="label" for="Companion">Number of Companion:</label>
            <input class="input" type="number" name="Companion" id="Companion" max="3" required> <br>
            <input class="btn" type="submit" name="btn">
            <input class="btn" type="reset" value="Reset">
            
        
            
            </form>
    </div>
    
</body>
</html>
